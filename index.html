<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قلب متحرك رائع</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            overflow: hidden;
        }

        .heart-container {
            position: relative;
            width: 500px;
            height: 500px;
            display: none;
            /* إخفاء القلب في البداية */
        }

        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: pulse 1s infinite alternate ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.6));
            }

            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 30px rgba(255, 0, 0, 1));
            }

            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.8));
            }
        }

        .name {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 84%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: rgb(80, 233, 49);
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .button-1 {
            background-color: #EA4C89;
            border-radius: 8px;
            border-style: none;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 15px 25px;
            margin-top: 20px;
            text-align: center;
            transition: 0.3s;
        }

        .button-1:hover {
            background-color: #F082AC;
        }
    </style>
</head>

<body>

    <button id="button" class="button-1" onclick="showHeart()">&#128584 اضغطي يا كائن الايوش</button>

    <div class="heart-container" id="heartContainer">
        <svg class="heart" viewBox="0 0 32 29.6">
            <path fill="red" d="M23.6,0c-2.5,0-4.9,1.2-6.6,3.2C15.3,1.2,12.9,0,10.4,0C4.8,0,0,4.9,0,10.9C0,18.3,14.6,29,16,29.6
            c1.4-0.6,16-11.3,16-18.7C32,4.9,27.2,0,23.6,0z">
                <animate attributeName="d" dur="2s" repeatCount="indefinite" values="M23.6,0c-2.5,0-4.9,1.2-6.6,3.2C15.3,1.2,12.9,0,10.4,0C4.8,0,0,4.9,0,10.9C0,18.3,14.6,29,16,29.6
                             c1.4-0.6,16-11.3,16-18.7C32,4.9,27.2,0,23.6,0z;
                             
                             M24,2c-2.8,0-5.4,1.4-7,3.6C15.4,3.4,12.8,2,10,2C4.4,2,0,6.8,0,12.8C0,20.4,15,29,16,29.6
                             c1.4-0.6,16-9.2,16-16.8C32,6.8,27.6,2,24,2z;

                             M23.6,0c-2.5,0-4.9,1.2-6.6,3.2C15.3,1.2,12.9,0,10.4,0C4.8,0,0,4.9,0,10.9C0,18.3,14.6,29,16,29.6
                             c1.4-0.6,16-11.3,16-18.7C32,4.9,27.2,0,23.6,0z" />
            </path>
        </svg>
        <div class="name">أيــــــــــوشتي</div>
    </div>

    <script>
        function showHeart() {
            document.getElementById("heartContainer").style.display = "block";
            document.getElementById("button").style.display = "none";
        }

    </script>

</body>

</html>
